<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles.css" rel="stylesheet" />
    <title>Sign-Up Form</title>
</head>
<body>
  
    <div class="container">
        <div class="leftside">
            <img src="./background/background.jpg" />
        </div>
        <div class="h">
            <div class="picone"><img src="background/genetic-data-svgrepo-com.svg"></div>
<div class="overlaytext">     Sign-Up Form       </div>
        </div>
        <div class="rightside">
            <div class="firstsection">
                This is not a real online service! Lorem ipsum dolor sit amet consectetur, adipisicing elit.
                <p>Necessitatibus, commodi!</p>
                <div class="now">
                    <p>Sign up <em>now</em> to get started.</p>
                </div>
                <p>
                    <div class="know">You <em>know</em> you want to.</div>
                </p>
            </div>
            <div class="secondsection">
                <div class="do">Let's do this!</div>
                <form><div class="forminga">
                    <div class="one">
                        <label>First Name</label>
                    </div>
                    <div class="two">
                        <label>Last Name</label>
                    </div>
                </div>
                <div class="boundaryone">
                    <div class="oneone">
                        <input type="name" name="firstname">
                    </div>
                    <div class="twotwo">
                        <input type="name" name="lastname">
                    </div>
                </div>
                
                <div class="formingb">
                    <div class="one">
                        <label>Email</label>
                    </div>
                    <div class="two">
                        <label>Phone Number</label>
                    </div>
                </div>
                <div class="boundarytwo">
                    <div class="oneone">
                        <input type="email" name="email">
                    </div>
                    <div class="twotwo">
                        <input type="tel" name="tel" pattern="[0-9]{10}"  oninvalid="this.setCustomValidity('Phone number must be 10 digits.')">>
                    </div>
                </div>

                <div class="formingc">
                    <div class="one">
                        <label>Password</label>
                    </div>
                    <div class="two">
                        <label>Confirm Password</label>
                    </div>
                </div>
                <div class="boundarythree">
                    <div class="oneone">
                        <input type="password" name="password" class="error" required>
                    </div>
                    <div class="twotwo">
                        <input type="password" name="passwordconfirm" class="error" required>
                    </div>
                </div>

            </div>
            <div class="thirdsection">
                <button type="submit">Create Account</button>
            </form>
            <div class="login">
                    <p class="login">Already have an account? <a href="">Log in</a></p>
                </div>
                <p class="kevan">
                    <a href="https://github.com/kevankas">
                    Designed by Kevan 
                    <img src="/background/github-mark-white.svg" alt="github-logo" class="githublogo">
                    </a>
                 </p>
            </div>

    </div>


</body>
</html>
